<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Payment Form</title>
  </head>

  <body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <div class="container">
        <div class="card">
            <h5 class="card-header">Payment Form</h5>

                  <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                        </div>

                        <div class="container">
                          <div class="row">
                            <div class="col">
                              <label for="exampleFormControlInput1" class="form-label">Card #</label>
                              <input type="card#" class="form-control" id="exampleFormControlInput1" placeholder="xxxxxxxxxxxxxxxx">
                                    </div>
                              <div class="col-6">
                                  <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                                  <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Expration"
                              </div>

                              <div class="col">
                                <label for="exampleFormControlInput1" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Amount"
                               </div>
                              
                          </div>
                          
                        <div class="container">
                          
                        </div>
                          
                        </div>

                        <div class="container">
                          <div class="row g-3">
                            <div class="col">
                              <label for="exampleFormControlInput1" class="form-label">First Name</label>
                              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                            </div>
                            <div class="col">
                              <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                            </div>
                          </div>
                        </div>
                      <form class="row g-3">
                      <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                      </div>
                      <div class="col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                      </div>

                    <dov class="bottom">
                      <div class="bottom-left">
                        <p>We accept:</p>
                      </div>
                      <div class="bottom-right">
                        <div class="mb-3">
                          <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    
                      </div>
                    </dov>
                   
                      <div class="col-11">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck">
                          <label class="form-check-label" for="gridCheck">
                            Check me out
                          </label>
                        </div>
                      </div>
                  </div>
                  <div class="card-footer">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Send</button>
                        <button type="button" class="btn btn-secondary">Cancel</button>
                      </div>
                  </div>
                
                
        </div>
    </div>

   

  </body>




</html>
